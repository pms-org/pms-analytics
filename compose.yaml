version: "3.9"

services:
  redis-master:
    image: redis:7.2
    container_name: redis-master
    command: redis-server /redis/redis-master.conf
    volumes:
      - ./redis:/redis:ro
      - redis-data:/data
    networks:
      - backend
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  redis-replica-1:
    image: redis:7.2
    command: redis-server /redis/redis-replica.conf
    volumes:
      - ./redis:/redis:ro
      - redis-replica-1-data:/data
    depends_on:
      redis-master:
        condition: service_healthy
    networks:
      - backend

  redis-replica-2:
    image: redis:7.2
    command: redis-server /redis/redis-replica.conf
    volumes:
      - ./redis:/redis:ro
      - redis-replica-2-data:/data
    depends_on:
      redis-master:
        condition: service_healthy
    networks:
      - backend

  sentinel-1:
    image: redis:7.2
    command: >
      redis-sentinel
      --sentinel monitor mymaster redis-master 6379 2
      --sentinel down-after-milliseconds mymaster 5000
      --sentinel failover-timeout mymaster 10000
    volumes:
      - sentinel-1-data:/data
    depends_on:
      redis-master:
        condition: service_healthy
    networks:
      - backend
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "26379", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  sentinel-2:
    image: redis:7.2
    command: >
      redis-sentinel
      --sentinel monitor mymaster redis-master 6379 2
      --sentinel down-after-milliseconds mymaster 5000
      --sentinel failover-timeout mymaster 10000
    volumes:
      - sentinel-2-data:/data
    depends_on:
      redis-master:
        condition: service_healthy
    networks:
      - backend
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "26379", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  sentinel-3:
    image: redis:7.2
    command: >
      redis-sentinel
      --sentinel monitor mymaster redis-master 6379 2
      --sentinel down-after-milliseconds mymaster 5000
      --sentinel failover-timeout mymaster 10000
    volumes:
      - sentinel-3-data:/data
    depends_on:
      redis-master:
        condition: service_healthy
    networks:
      - backend
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "26379", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =========================
  # ZOOKEEPER
  # =========================
zookeeper:
  image: confluentinc/cp-zookeeper:7.6.0
  container_name: zookeeper
  environment:
    ZOOKEEPER_CLIENT_PORT: 2181
    ZOOKEEPER_TICK_TIME: 2000
  ports:
    - "2181:2181"
  networks:
    - backend
  volumes:
    - zookeeper-data:/var/lib/zookeeper/data
    - zookeeper-log:/var/lib/zookeeper/log
  healthcheck:
    test: ["CMD", "bash", "-c", "echo ruok | nc localhost 2181 | grep imok"]
    interval: 10s
    timeout: 5s
    retries: 5
    start_period: 20s

  # =========================
  # KAFKA
  # =========================
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    volumes:
      - kafka-data:/var/lib/kafka/data
    networks:
      - backend
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "kafka-broker-api-versions --bootstrap-server localhost:9092 >/dev/null",
        ]
      interval: 20s
      timeout: 10s
      retries: 10

  # =========================
  # SCHEMA REGISTRY
  # =========================
  schema-registry:
    image: confluentinc/cp-schema-registry:7.6.0
    container_name: schema-registry
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: PLAINTEXT://kafka:29092
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
    networks:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/subjects"]
      interval: 15s
      timeout: 5s
      retries: 5

  # =========================
  # ANALYTICS APPS
  # =========================
  analytics-app-1:
    image: sboomisnow/analytics-service:latest
    container_name: analytics-app-1
    env_file: [.env]
    ports:
      - "8082:8082"
    depends_on:
      sentinel-1:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - backend

  analytics-app-2:
    image: sboomisnow/analytics-service:latest
    container_name: analytics-app-2
    env_file: [.env]
    ports:
      - "8083:8082"
    depends_on:
      sentinel-1:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - backend

networks:
  backend:
    driver: bridge

volumes:
  redis-data:
  redis-replica-1-data:
  redis-replica-2-data:
  sentinel-1-data:
  sentinel-2-data:
  sentinel-3-data:
  zookeeper-data:
  zookeeper-log:
  kafka-data:
