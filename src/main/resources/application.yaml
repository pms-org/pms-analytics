spring:
  application:
    name: analytics

  docker:
    compose:
      enabled: false

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate.jdbc.time_zone: UTC

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:kafka:29092}
    properties:
      schema.registry.url: ${SCHEMA_REGISTRY_URL:http://schema-registry:8081}
    consumer:
      group-id: demo-group
      enable-auto-commit: false

  sql:
    init:
      platform: postgres

  data:
    redis:
      timeout: 10s
      lettuce:
        shutdown-timeout: 2s
      sentinel:
        master: mymaster
        nodes:
          - sentinel-1:26379
          - sentinel-2:26379
          - sentinel-3:26379

finnhub:
  api:
    key: ${API_KEY}

app:
  kafka-topic: transactions

server:
  port: 8082

management:
  endpoints:
    web:
      exposure:
        include: health,info
