spring:
  profiles:
    active: ${ANALYTICS_PROFILES_ACTIVE}

  application:
    name: analytics

  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: ${DB_DDL_AUTO:update}
    show-sql: ${DB_SHOW_SQL:false}

    properties:
      hibernate.jdbc.time_zone: UTC

  data:
    redis:
      timeout: ${ANALYTICS_REDIS_TIMEOUT}
      lettuce:
        shutdown-timeout: ${ANALYTICS_REDIS_SHUTDOWN_TIMEOUT}
      sentinel:
        master: ${ANALYTICS_REDIS_SENTINEL_MASTER}
        nodes: ${ANALYTICS_REDIS_SENTINEL_NODES}
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:kafka:29092}
    properties:
      schema.registry.url: ${SCHEMA_REGISTRY_URL}
    consumer:
      group-id: ${ANALYTICS_KAFKA_CONSUMER_GROUP_ID}
      enable-auto-commit: false
    producer:
      properties:
        delivery.timeout.ms: ${ANALYTICS_KAFKA_SEND_TIMEOUT_MS}

server:
  port: ${ANALYTICS_SERVER_PORT}

# ==============================
# External APIs
# ==============================
finnhub:
  api:
    key: ${FINNHUB_API_KEY}
    base-url: ${FINNHUB_API_BASE_URL}

# ==============================
# Application Kafka Topics
# ==============================
app:
  kafka:
    consumer-topic: ${ANALYTICS_KAFKA_CONSUMER_TOPIC}
    producer-topic: ${ANALYTICS_KAFKA_PRODUCER_TOPIC}
  redis:
    price-key: ${ANALYTICS_REDIS_PRICE_KEY}
    transaction-key: ${ANALYTICS_REDIS_TRANSACTION_KEY}

# ==============================
# Scheduling
# ==============================
scheduler:
  portfolio-value:
    cron: ${ANALYTICS_PORTFOLIO_VALUE_CRON}
    timezone: ${ANALYTICS_PORTFOLIO_VALUE_TIMEZONE}
  price-refresh:
    delay-ms: ${ANALYTICS_PRICE_REFRESH_DELAY_MS}

# ==============================
# Outbox Dispatcher
# ==============================
outbox:
  delay:
    system-failure-ms: ${ANALYTICS_OUTBOX_SYSTEM_FAILURE_DELAY_MS}
    empty-ms: ${ANALYTICS_OUTBOX_EMPTY_DELAY_MS}
    exception-ms: ${ANALYTICS_OUTBOX_EXCEPTION_DELAY_MS}
    retry-attempts: ${ANALYTICS_OUTBOX_RETRY_ATTEMPTS}

# ==============================
# Database Health Monitor
# ==============================
db:
  health:
    retry-ms: ${ANALYTICS_DB_HEALTH_CHECK_RETRY_MS}

# ==============================
# Risk Calculation
# ==============================
risk:
  decimal-scale: ${ANALYTICS_RISK_DECIMAL_SCALE}
  math-precision: ${ANALYTICS_RISK_MATH_PRECISION}

# ==============================
# WebSocket
# ==============================
websocket:
  topics:
    position-update: ${ANALYTICS_WS_TOPIC_POSITION_UPDATE}
    unrealized-pnl: ${ANALYTICS_WS_TOPIC_UNREALIZED_PNL}

# ==============================
# CORS
# ==============================
cors:
  allowed-origins: ${ANALYTICS_CORS_ALLOWED_ORIGINS}
  allowed-methods: ${ANALYTICS_CORS_ALLOWED_METHODS}

# ==============================
# Actuator
# ==============================
management:
  endpoints:
    web:
      exposure:
        include: health,info
